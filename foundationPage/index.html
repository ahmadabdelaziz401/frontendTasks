<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
    <div class="row header expanded">
      <div class="columns small-12">
        <div class="row head expanded text-right">
          <div class="columns">
            <a href="#">Sign Up</a>
            <span>or</span>
            <a href="#">Sign In</a>
          </div>
        </div>

        <div class="row align-center nav">
          
          <div class="column itemHome shrink">
            <a href="#">Home</a>
            <div class="dot-containerHome shrink"></div>
          </div>
          <div class="column item shrink">
            <a href="#">About Us</a>
            <div class="dot-container"></div>
          </div>
          <div class="column item shrink">
            <a href="#">Menu</a>
            <div class="dot-container"></div>
          </div>

          <div class="column shrink">
            <img src="logo.png" alt="brand" class="img">
          </div>
      
          <div class="column itemBranch shrink">
            <a href="#">Branches</a>
            <div class="dot-container"></div>
          </div>
          <div class="column item shrink">
            <a href="#">Blog</a>
            <div class="dot-container"></div>
          </div>
          <div class="column item shrink">
            <a href="#">Services</a>
            <div class="dot-container"></div>
          </div>

        </div>
      </div>
    </div>

    <div class="row align-center expanded main">
      <div class="column align-center slider-container-container">

        <div class="slider-container">

          <div class="slider-outer">

          <button class="prev orbit-previous"> &#9664;&#xFE0E;</button>
          
          <div class="slide">

            <img src="desktop.jpg" alt="slide1" class="active " id="slide1">
            <img src="sandwich.jpg" class="" alt="slide2" id="slide2">
            <img src="breakfast.jpg" class="" alt="slide3" id="slide3">

          </div>
          
          <button class="nextt orbit-next"> &#9654;&#xFE0E;</button>
        
        </div>
      
      </div>
      </div>
    </div>

    <div class="row foot align-center expanded">
      <div class="column large-3 small-12 medium-6">
        <div class="row align-center">
          <img class="foot-image" src="logo.png" alt="logo">
        </div>
      </div>
      <div class="foot-sec-two column large-2 small-12 medium-6">
        <div class="row align-center follow">
          <span>FOLLOW US</span>
        </div>
        <div class="row align-center text-center follow">
          <div class="icon">
            <i class="fi fi-social-facebook"></i>
          </div>
          <div class="icon">
            <i class="fi fi-social-twitter"></i>
          </div>
          <div class="icon">
            <i class="fi fi-social-instagram"></i>
          </div>
        </div>
        <div class="row align-center ">
          <button class="button">
            <a class="but" href="#">Get Directions</a>
          </button>
        </div>
      </div>

      <div class="foot-sec-two column large-3 small-12 medium-6">
        <div class="row align-center">
          <p>CONTACT US</p>
        </div>
        <div class="row align-center">
          <i class="fi fi-telephone"></i>
          <p class="icons">0120 0067666</p>
        </div>
        <div class="row align-center">
          <i class="fi fi-mail"></i>
          <p class="icons">contactus@lycheefruitbar.com</p>
        </div>
      </div>
      <div class="foot-sec-two column large-4 small-12 medium-6">
        <div class="row align-center">
          <p>INSTAGRAM @ lycheefruitbar</p>
        </div>
        <div class="row align-center">
          <img class="foot-pics" src="Anti-Ageing.jpg" alt="foot1">
          <img class="foot-pics" src="Gingit-Up-1.jpg" alt="foot2">
          <img class="foot-pics" src="Mango-City.jpg" alt="foot3">
        </div>
      </div>
    
        <div class="row expanded">
          <div class="columns ">
            <img class="foot-dots" src="dots-footer.png" alt="dots">
          </div>
          <div class="columns">
            <img class="foot-dots-two hide-for-small-only" src="dots-footer.png" alt="dots">
          </div>
        </div>
        <div class="bot-line"></div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
